# Monochrome Dark Theme for Kitty

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Window padding
window_padding_width 10

# Base colors
foreground       #ffffff
background       #0a0a0a
selection_foreground #0a0a0a
selection_background #ffffff

# Cursor colors
cursor           #ffffff
cursor_text_color #0a0a0a

# URL color
url_color        #ffffff

# Window borders
active_border_color   #2a2a2a
inactive_border_color #1a1a1a
bell_border_color     #2a2a2a

# Tab bar
active_tab_foreground   #0a0a0a
active_tab_background   #ffffff
inactive_tab_foreground #ffffff
inactive_tab_background #0a0a0a

# Normal colors
color0  #0a0a0a
